apiVersion: batch/v1
kind: CronJob
metadata:
  name: analytics-worker
  namespace: arbitrage-bot
spec:
  schedule: "*/5 * * * *"  # Every 5 minutes
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: analytics-worker
            worker-type: analytics
        spec:
          restartPolicy: OnFailure
          containers:
          - name: worker
            image: arbitrage-bot/analytics:latest
            env:
            - name: WORKER_TYPE
              value: "analytics"
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@timescaledb-service:5432/$(POSTGRES_DB)"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis-master-service:6379"
            envFrom:
            - configMapRef:
                name: arbitrage-config
            - secretRef:
                name: arbitrage-secrets
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "512Mi"
                cpu: "500m"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-worker
  namespace: arbitrage-bot
spec:
  schedule: "0 2 * * *"  # Daily at 2 AM
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cleanup-worker
            worker-type: maintenance
        spec:
          restartPolicy: OnFailure
          containers:
          - name: worker
            image: arbitrage-bot/analytics:latest
            command: ["node"]
            args: ["-e", "console.log('Running cleanup tasks...')"]
            env:
            - name: WORKER_TYPE
              value: "cleanup"
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@timescaledb-service:5432/$(POSTGRES_DB)"
            envFrom:
            - configMapRef:
                name: arbitrage-config
            - secretRef:
                name: arbitrage-secrets
