apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true
    
  - name: TimescaleDB
    type: postgres
    access: proxy
    url: timescaledb-service:5432
    database: arbitrage
    user: arbitrage
    secureJsonData:
      password: changeme-in-production
    jsonData:
      sslmode: disable
      timescaledb: true
