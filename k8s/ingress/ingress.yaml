apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arbitrage-ingress
  namespace: arbitrage-bot
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "10"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dashboard.arbitrage.bot
    - api.arbitrage.bot
    secretName: arbitrage-tls
  rules:
  - host: dashboard.arbitrage.bot
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-service
            port:
              number: 3000
  - host: api.arbitrage.bot
    http:
      paths:
      - path: /scanner
        pathType: Prefix
        backend:
          service:
            name: scanner-service
            port:
              number: 3001
      - path: /pathfinding
        pathType: Prefix
        backend:
          service:
            name: pathfinding-service
            port:
              number: 3002
      - path: /ml
        pathType: Prefix
        backend:
          service:
            name: ml-service
            port:
              number: 3003
      - path: /execution
        pathType: Prefix
        backend:
          service:
            name: execution-service
            port:
              number: 3004
      - path: /analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 3005
      - path: /bridge
        pathType: Prefix
        backend:
          service:
            name: bridge-service
            port:
              number: 3006
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-controller
  namespace: arbitrage-bot
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  selector:
    app: nginx-ingress-controller
