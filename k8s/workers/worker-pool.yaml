apiVersion: batch/v1
kind: Job
metadata:
  name: scanner-worker
  namespace: arbitrage-bot
spec:
  parallelism: 10
  completions: 100
  template:
    metadata:
      labels:
        app: scanner-worker
        worker-type: scanner
    spec:
      restartPolicy: OnFailure
      containers:
      - name: worker
        image: arbitrage-bot/scanner:latest
        env:
        - name: WORKER_TYPE
          value: "scanner"
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USERNAME):$(RABBITMQ_PASSWORD)@rabbitmq-service:5672"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis-master-service:6379"
        envFrom:
        - configMapRef:
            name: arbitrage-config
        - secretRef:
            name: arbitrage-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
