apiVersion: v1
kind: Secret
metadata:
  name: arbitrage-secrets
  namespace: arbitrage-bot
  annotations:
    description: "SECURITY WARNING: This is a template file. Replace all placeholder values before deploying to production."
type: Opaque
stringData:
  # RabbitMQ Credentials
  # SECURITY: Generate strong passwords using: openssl rand -base64 32
  RABBITMQ_USERNAME: "arbitrage"
  RABBITMQ_PASSWORD: "REPLACE-WITH-STRONG-PASSWORD"
  
  # Redis Password
  # SECURITY: Generate strong passwords using: openssl rand -base64 32
  REDIS_PASSWORD: "REPLACE-WITH-STRONG-PASSWORD"
  
  # PostgreSQL Credentials
  # SECURITY: Generate strong passwords using: openssl rand -base64 32
  POSTGRES_USER: "arbitrage"
  POSTGRES_PASSWORD: "REPLACE-WITH-STRONG-PASSWORD"
  
  # API Keys
  # SECURITY: Replace with actual API keys from your RPC provider
  ETHEREUM_RPC_URL: "https://eth-mainnet.alchemyapi.io/v2/YOUR-API-KEY"
  POLYGON_RPC_URL: "https://polygon-mainnet.g.alchemy.com/v2/YOUR-API-KEY"
  ARBITRUM_RPC_URL: "https://arb-mainnet.g.alchemy.com/v2/YOUR-API-KEY"
  
  # Private Keys
  # CRITICAL SECURITY WARNING: 
  # - NEVER commit actual private keys to version control
  # - Use external secret management (HashiCorp Vault, AWS Secrets Manager, Azure Key Vault)
  # - For production, use: kubectl create secret generic wallet-secret --from-literal=WALLET_PRIVATE_KEY="0x..."
  # - Delete this secret.yaml file after initial setup or use sealed-secrets/external-secrets operator
  WALLET_PRIVATE_KEY: "REPLACE-WITH-ACTUAL-PRIVATE-KEY-OR-USE-EXTERNAL-SECRET-MANAGER"
