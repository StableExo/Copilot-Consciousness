apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-deployment
  namespace: arbitrage-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml
  template:
    metadata:
      labels:
        app: ml
    spec:
      containers:
      - name: ml
        image: arbitrage-bot/ml:latest
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
        envFrom:
        - configMapRef:
            name: arbitrage-config
        - secretRef:
            name: arbitrage-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: arbitrage-bot
spec:
  selector:
    app: ml
  ports:
  - port: 3003
    targetPort: 3003
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-hpa
  namespace: arbitrage-bot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
