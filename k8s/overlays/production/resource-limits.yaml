# Production resource limits (increased for high throughput)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner-deployment
spec:
  template:
    spec:
      containers:
      - name: scanner
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pathfinding-deployment
spec:
  template:
    spec:
      containers:
      - name: pathfinding
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
