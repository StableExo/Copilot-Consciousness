user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions
    upstream scanner_backend {
        least_conn;
        server scanner-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream pathfinding_backend {
        least_conn;
        server pathfinding-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream ml_backend {
        least_conn;
        server ml-service:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream execution_backend {
        least_conn;
        server execution-service:3004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream analytics_backend {
        least_conn;
        server analytics-service:3005 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream bridge_backend {
        least_conn;
        server bridge-service:3006 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream dashboard_backend {
        least_conn;
        server dashboard-service:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Health check endpoint
    server {
        listen 80;
        server_name health.arbitrage.local;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Main API Gateway
    server {
        listen 80;
        server_name api.arbitrage.local;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 100;

        # Circuit breaker headers
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        # Scanner API
        location /api/scanner/ {
            proxy_pass http://scanner_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Pathfinding API
        location /api/pathfinding/ {
            proxy_pass http://pathfinding_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }

        # ML API
        location /api/ml/ {
            proxy_pass http://ml_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }

        # Execution API
        location /api/execution/ {
            proxy_pass http://execution_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }

        # Analytics API
        location /api/analytics/ {
            proxy_pass http://analytics_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }

        # Bridge API
        location /api/bridge/ {
            proxy_pass http://bridge_backend/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
        }
    }

    # Dashboard
    server {
        listen 80;
        server_name dashboard.arbitrage.local;

        limit_req zone=dashboard_limit burst=10 nodelay;

        location / {
            proxy_pass http://dashboard_backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://dashboard_backend/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}
